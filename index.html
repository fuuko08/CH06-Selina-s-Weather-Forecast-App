<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selina Weather Forecast</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>

<body>
    <header class="container-fluid text-center bg-info text-white p-2">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <div class="col-lg-3" id="form">
                <h3 class="mt-1">Search for a City</h3>
                <form class="input-group mb-3">
                  <input name="city" id="searchCity" type="text" placeholder="Enter City Name" class="form-control" />
                  <div class="input-group-append">
                    <button class="btn btn-info" id="searchBtn">Search</button>                
                  </div>
                </form>
                <button class="btn btn-dark mb-2" id="clearBtn">Clear</button>       
                <div class="d-block mt-0">
                    <ul class="form-check-label d-block mb-2" id="searchHistory"></ul>
                </div>  
            </div>                  
      

        <div class="col-lg-9">
            <div class="row mr-0">   
                <div class="col-lg-11 card m-3" id="city-info"> 
                    <div class="card-body"> 
                <h3>
					<span id="cityname"></span> 
					(<span id="moment"></span>) 
					<img class="weather-icon" id="weather-icon" src=""> </img>
				</h3> 
                <p class="card-text" id="temperature">Temperature: </p>
                <p class="card-text" id="humidity">Humidity: </p>
                <p class="card-text" id="windspeed">Windspeed: </p>
               </div> 
            </div>
            
            </div>

            <div class="col-12">
                <h4>5-Day Forecast:</h4>
            </div>
            <div class="row" id="forecast"> 				
				<div class="col-md-2 bg-info text-white rounded m-2">    
					<p class="card-title mt-3 mb-0" id="date1"></p>					
					<img class="weather-icon" id="iconday1" src=""></img>					
					<p> Temp: <span id="temp1"></span></p> 
					<p> Humidity: <span id="humidity1"></span></p>          
                </div>

				<div class="col-md-2 bg-info text-white rounded m-2">    
					<p id="date2"></p>				
				    <img class="weather-icon" id="iconday2" src=""></img>				
					<p> Temp: <span id="temp2"></span></p> 
					<p>Humidity: <span id="humidity2"></span></p>          
                </div>

				<div class="col-md-2 bg-info text-white rounded m-2">    
					<p id="date3"></p>					
					<img class="weather-icon" id="iconday3" src=""></img>				
					<p> Temp: <span id="temp3"></span></p> 
					<p>Humidity: <span id="humidity3"></span></p>          
                </div>

				<div class="col-md-2 bg-info text-white rounded m-2">    
					<p id="date4"></p>					
					<img class="weather-icon" id="iconday4" src=""></img>				
					<p> Temp: <span id="temp4"></span></p> 
					<p>Humidity: <span id="humidity4"></span></p>          
                </div>

				<div class="col-md-2 bg-info text-white rounded m-2">    
					<p id="date5"></p>		
					<img class="weather-icon" id="iconday5" src=""></img>					
					<p> Temp: <span id="temp5"></span></p> 
					<p>Humidity: <span id="humidity5"></span></p>          
                </div>
            </div>
        </div> 
    </main>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js">       
    </script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
